<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ton Battle Arena</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ton Battle Arena</h1>

  <div id="game-area">
    <button id="tap-button">Tap to Score!</button>
    <div id="score-display">Score: 0</div>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
  </div>

  <div id="subscription">
    <h2>Subscribe</h2>
    <button id="subscribe-button">Subscribe (1 Ton)</button>
  </div>

  <div id="link-wallet">
    <h2>Link Wallet Address</h2>
    <input type="text" id="wallet-address" placeholder="Enter your Ton wallet address" />
    <button id="link-wallet-button">Link Wallet</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
